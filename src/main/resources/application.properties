app.name='@project.name@'
app.desc='@project.description@'
app.version='@project.version@'
app.url=http://localhost:8080
app.dev-name = Martin Zea
app.dev-email = mzeacardenas@gmail.com

spring.application.name=template

server.port=${PORT:8080}

# Logging basico
logging.level.com.scaffold.template.services.impl=DEBUG
logging.level.com.scaffold.template.repositories=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n


# --- DATASOURCE H2 (archivo, persistente) ---
spring.datasource.url=jdbc:h2:file:./data/posdb;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true


# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# H2 console (acceso web en /h2-console)
spring.h2.console.path=/h2-console


# Logging SQL (opcional)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# desactivar DataLoader por defecto
app.dataloader.enabled=true
